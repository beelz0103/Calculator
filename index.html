<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
<h1>Simple Calculator</h1>
<div class="container">
<div class="display">    
<div id="displayCalc"></div>
<div id="displayAnswer">0</div>
</div>
<div class = "buttons">
<button id="clear">AC</button>
<button id="backspace">Erase</button>
<button class="numberButtons">7</button>
<button class="numberButtons">8</button>
<button class="numberButtons">9</button>
<button class="operators" id="div">/</button>
<button class="numberButtons">4</button>
<button class="numberButtons">5</button>
<button class="numberButtons">6</button>
<button class="operators" id="mul">x</button>
<button class="numberButtons">1</button>
<button class="numberButtons">2</button>
<button class="numberButtons">3</button>
<button class="operators" id="sub">-</button>
<button class="numberButtons">0</button>
<button id="equal">=</button>
<button class="operators" id="add">+</button>
<button id="point">.</button>
</div>

</div>
<script src="calculator.js"></script>
</body>
</html>
